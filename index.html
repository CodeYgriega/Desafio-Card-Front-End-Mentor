<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>
  </head>
<body>
  <main class="content-card">
    <article class="card">
            <img src="images/bg-pattern-card.svg" alt="" class="card-portada">
                  <div class="card-main">
                    <img src="images/image-victor.jpg" alt="" class="card-photo">
                    <h1 class="name-stats">Victor Crest <span class="edad">26</span></h1>
                    <p class="city-stats city">London</p>
                  </div>
            <div class="socials">
                    <div class="socials-stats">
                      <h3 class="name-stats">80K</h3>
                      <p class="city-stats">Followers</p>
                    </div>
                    <div class="socials-stats">
                      <h3 class="name-stats">803K</h3>
                      <p class="city-stats">Likes</p>
                    </div>
                    <div class="socials-stats">
                      <h3 class="name-stats">1.4K</h3>
                      <p class="city-stats">Photos</p>
                    </div>
                  </div>
      </article>
  </main>
  <footer class="footer">
    Challenge by: <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. | 
    Coded by <a href="https://github.com/CodeYgriega" target="_blank">CodeYgriega</a>.
  </footer>
</body>
</html>
